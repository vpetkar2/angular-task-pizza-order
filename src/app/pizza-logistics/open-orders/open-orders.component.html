<mat-card>
    <mat-card-header>
      <mat-card-title>Open Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let order of orders">
                <span class="order-number"> {{order.id | number:'3.0'}} </span>
                <span class="order-toppings"> {{toppingsName(order.toppings)}} </span>
                <span class="order-button"> 
                    <button type="button" mat-raised-button color="warn" (click)="sendToKitchen(order);">Send To Kitchen</button>
                </span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
